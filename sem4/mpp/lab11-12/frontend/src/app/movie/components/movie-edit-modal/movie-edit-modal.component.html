<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('dismiss')">
      <span aria-hidden="true">x</span>
    </button>
  </div>
  <div class="modal-body">
    <form #movieEditFrom="ngForm" (ngSubmit)="onSubmit(movieEditFrom)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title" #title="ngModel" required>
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year" name="year" [(ngModel)]="model.year" #year="ngModel" required>
        <div [hidden]="year.valid || year.pristine"
             class="alert alert-danger">
          Year is required
        </div>
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <select class="form-control" id="genre" name="genre" [(ngModel)]="model.year" #year="ngModel" required>
          <option>ACTION</option>
          <option>THRILLER</option>
          <option>DOCUMENTARY</option>
          <option>COMEDY</option>
          <option>HORROR</option>
          <option>ROMANTIC</option>
        </select>
        <div [hidden]="year.valid || year.pristine"
             class="alert alert-danger">
          Genre is required
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('save')">Save</button>
  </div>
</ng-template>
