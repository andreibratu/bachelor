<app-client-form [newClientEmitter]="newClientEmitter"></app-client-form>
<app-multi-filter
  [headerText]="'Filter clients'"
  [attributes]="['name', 'address']"
  [operators]="{name: ['CONTAINS', 'NEQ', 'EQ'], address: ['CONTAINS', 'NEQ', 'EQ']}"
  [filterOutput]="clientFilterEmitter">
</app-multi-filter>
<app-sort
  [headerText]="'Sort clients'"
  [attributes]="['name', 'address']"
  [entitySortEmitter]="clientSortEmitter">
</app-sort>
<app-client-card-list
  [newClientEmitter]="newClientEmitter"
  [editClientOpenModalEmitter]="editClientOpenModalEmitter"
  [clientFilterEmitter]="clientFilterEmitter"
  [clientSortEmitter]="clientSortEmitter">
</app-client-card-list>
<app-client-edit-modal [editClientOpenModalEmitter]="editClientOpenModalEmitter"></app-client-edit-modal>
