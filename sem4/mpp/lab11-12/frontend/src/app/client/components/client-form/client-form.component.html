<div class="mt-4"></div>
<div class="container">
  <h2>Add new client</h2>
  <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
    <div class="form-group">
      <label for="title">Name</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.name" #name="ngModel" required>
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="model.address" #address="ngModel" required>
      <div [hidden]="address.valid || address.pristine"
           class="alert alert-danger">
        Address is required
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!clientForm.form.valid">Submit</button>
  </form>
</div>
<div class="mb-4"></div>
