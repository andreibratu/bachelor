<h3 *ngIf="clientsDisplay != null && clientsDisplay.length === 0;" class="text-center text-muted">No clients to display..</h3>
<div *ngIf="clientsDisplay != null && clientsDisplay.length > 0" class="container d-flex align-content-around justify-content-between flex-wrap">
  <app-client-card
    *ngFor="let client of clientsDisplay"
    [client]="client"
    [deleteClientHandler]="deleteClientEmitter"
    [editClientOpenModalHandler]="editClientOpenModalEmitter">
  </app-client-card>
</div>
