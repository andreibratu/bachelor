<div class="mt-4"></div>
<div class="container">
  <h2>Add new rental</h2>
  <form #rentalForm="ngForm" (ngSubmit)="onSubmit(rentalForm)">
    <div class="form-group">
      <label for="client">Client</label>
      <select class="form-control" id="client" name="client" [(ngModel)]="model.clientID" #client="ngModel" required>
        <option *ngFor="let c of clients" value="{{c.id}}">{{c.name}}</option>
      </select>
      <div [hidden]="client.valid || client.pristine"
           class="alert alert-danger">
        Client is required
      </div>
    </div>
    <div class="form-group">
      <label for="movie">Movie</label>
      <select class="form-control" id="movie" name="movie" [(ngModel)]="model.movieID" #movie="ngModel" required>
        <option *ngFor="let m of movies" value="{{m.id}}">{{m.title}}</option>
      </select>
      <div [hidden]="movie.valid || movie.pristine"
           class="alert alert-danger">
        Movie is required
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!rentalForm.form.valid">Submit</button>
  </form>
</div>
<div class="mb-4"></div>
