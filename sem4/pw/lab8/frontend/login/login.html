<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
    </head>
    <body>
        <div id="invalid-credentials-alert" class="alert alert-danger" role="alert">
            Invalid credentials!
        </div>
        <div class="container login-container">
            <div class="col-md-6 login-form-1">
                <h3>Login</h3>
                <form id="login-form" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Input your username" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Input your password" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" id="login-submit-button" class="btnSubmit" value="Login" />
                    </div>
                    <a class="login-link" href="../register/register.html">Don't have an account?</a>
                </form>
            </div>
        </div>
    </body>
</html>
